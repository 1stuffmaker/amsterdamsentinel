name: Grafana screenshots

on:
  schedule:
    # runs every 15 minutes (cron uses UTC). Adjust as needed.
    - cron: '*/15 * * * *'
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run screenshots
        run: npm run screenshot
        env:
          CI: true

      - name: Commit & force push screenshots
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A screenshots || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Automated: update Grafana screenshots"

          # Force push, geen rebase/merge
          git push origin HEAD:main --force
